<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escolha os produtos</h1>

    <form action="{{url_for('carrinho')}}" method="POST">

    {% for produto in produtos %}
    
            <label for="">{{ produto[0] }} - {{ produto[1] }}</label>

        
        
            <input type="checkbox" placeholder="Selecionar" name="{{produto[0]}}">
            <br>
    
    {% endfor %}


    <button type="submit">Enviar Produtos ao carrinho</button>

    </form>
</html>
