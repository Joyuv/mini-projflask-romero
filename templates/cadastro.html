<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        label{
            color: rgba(230, 30, 30, 0.53);
            font-size: 0.78em;
        }
    </style>
    <script>
        function mostrar(){
            if (document.getElementById('senhaid') === 'password'){
                document.getElementById('senhaid') = 'text'
            }
            else{
                document.getElementById('senhaid') = 'password'
            }
        }
    </script>
</head>
<body>
    <form action="{{url_for('cadastro')}}" method="post">
        <input type="text" name="login" placeholder="Digite um login">
        <input type="password" id="senhaid" name="senha" placeholder="Digite uma senha">
        <label for="senhaid">A senha deve ter ao menos 5 caracteres</label> <!--deixar pequeno e em fonte menos destacada-->
        <button type="submit">Enviar</button>
    </form>
    <button onclick="mostrar()">mostrar senha</button> 
</body>
</html>
