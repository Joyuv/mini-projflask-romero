<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    {% endblock %}
</head>
<body>
    <header>
        <div>
            <h1>{% block header_title%}{% endblock %}</h1>
            <div>
                <a href="{{ url_for('produtos') }}" ><button class="btn btn-outline-light">Produtos</button></a>
                <a href="{{ url_for('carrinho') }}" ><button class="btn btn-outline-light">Carrinho</button></a>
            </div>
        </div>
        <div>
            <div>
                <a href="{{ url_for('cadastro') }}" ><button class="btn btn-outline-warning">Cadastrar-se</button></a>
                <a href="{{ url_for('login') }}" ><button class="btn btn-outline-info">Login</button></a>
            </div>
        </div>
    </header>
    <main>
        {% block main %}

        {% endblock %}
    </main>
</body>
</html>
